<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>EindOpdracht - Filmzoeker</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://kit.fontawesome.com/1bef4ce688.js" crossorigin="anonymous"></script>
    <script defer src="movies.js"></script>
    <script defer src="script2.js"></script>
</head>
<body>

    <header>
        <h2>Welkom bij de FilmZoeker</h2>
    </header>

    <nav>
        <span id="search"><i class="fas fa-search"></i><input type="text" id="searchfield" placeholder="Zoeken naar films" onfocus="this.value=''" value="Zoeken naar films"></span>

        <input type="radio" id="alle" name="filter" value="alle">
        <label for="alle">Alle films</label>

        <input type="radio" id="nieuwste" name="filter" value="nieuwste">
        <label for="nieuwste">Nieuwste films</label>

        <input type="radio" id="avengers" name="filter" value="avengers">
        <label for="avengers">Avengers films</label>

        <input type="radio" id="xmen" name="filter" value="xmen">
        <label for="xmen">X-men films</label>

        <input type="radio" id="princess" name="filter" value="princess">
        <label for="princess">Princess films</label>

        <input type="radio" id="batman" name="filter" value="batman">
        <label for="batman">Batman films</label>
        
    </nav>

    <main>
        <div>
            <ul id="ul-movielist">

            </ul>
        </div>
    </main>

    <footer>
        <div class="socials">
            <i>Website by Yrmee</i>
            <a href="https://www.linkedin.com/in/yrja-e-37972b205/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div> 
    </footer>

</body>
</html>
